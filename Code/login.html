<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulces Mordidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header>
        <div class="container d-grid gap-1">
            <img src="../Branding/Logo - Dulces mordidas - Sin Fondo - 2.png" alt="Logo de Dulces mordidas" width="250px">
            <a href="home.html" class="button-primary btn btn-lg" type="button">Regresar al menu</a>
        </div>
    </header>
    <div class="content container">
        <form action="./admin.html" class="">
            <h2>¡Bienvenido!</h2>
            <div class="form-group">
                <label>Rellene sus datos por favor:</label>
                <br>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Nombre y apellido" id="name" name="name" required>
                    <label for="name">Usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" placeholder="Nombre y apellido" id="password" name="password" required>
                    <label for="password">Contraseña</label>
                </div>
            </div>
            
            <div class="d-grid gap-1">
                <button type="submit" class="button-primary btn btn-lg" type="button">¡Iniciar Sesión!</button>
            </div>
        </form>
    </div>
    <footer>
        <p>Dirección: Lomas Lejanas #1234
        <br>Telefono: 611 111 1111
        <br>Horario de atención: Lunes a Viernes de 8 a.m a 7 p.m</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
